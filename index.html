<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="points-container">
                <h3>AWAY</h3>
                <img class="team-logo" src="images/warriors.png">
                <span id="away-el" class="points">0</span>
                <div class="btn-container">
                    <button onclick="addOneAway()">+1</button>
                    <button onclick="addTwoAway()">+2</button>
                    <button onclick="addThreeAway()">+3</button>
                </div>
            </div>
            
            <div id="time-container">
                <img id="nba-logo" src="images/nba.png">
                <p>TIME</p>
                <span id="timer">15:00</span>
                <p>QTR</p>
                <span id="qtr">1</span>
                <button id="reset-btn" onclick="reset()">RESET</button>
            </div>
            
            <div class="points-container">
                <h3>HOME</h3>
                <img class="team-logo" src="images/lakers.png">
                <span id="home-el" class="points">0</span>
                <div class="btn-container">
                    <button onclick="addOneHome()">+1</button>
                    <button onclick="addTwoHome()">+2</button>
                    <button onclick="addThreeHome()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
